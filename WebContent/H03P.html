<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>H03P.html - 문단을 표현하는 P태그</title>
</head>
<body>

<!-- 
P태그
	- Paragraph의 이니셜로 문단을 나눌때 사용하는 태그
	- 블럭엘리먼트
	- P태그 안에는 다른 블럭엘리먼트를 삽입하지 않는 것이 좋다.
		만약 삽입해야 한다면 <div>태그를 사용한다.
 -->
	<h2>P태그</h2>
	
	<h3>자기소개서</h3>
	
	<p>
		유복한 가정에서 태어났습니다. 
		<br />
		부모님의 사랑을 받으며 자라왔습니다.
	</p>
	
	<!-- 문단안에서 텍스트를 우측정렬할때 사용 -->
	<p style = "text-align:right">
		입사동기
		<br />
	</p>
	
	<h2>blockquote 태그</h2>
	<!-- 
	blockquote : 문단을 표현할때 들여쓰기 효과를 적용하기 위해 사용
	 -->
	<p style = "text-align:center; font-size:18px;">
		어린왕자
	</p>
	
	만약 네가 나를 길들인다면 <br />
	<blockquote style = "border:1px blue solid; font-size:14px;">
		내 생활은 아마 환하게 밝아질거야<br />
		중략 ...<br />
		<!-- 형광펜으로 마킹한듯한 효과를 적용 -->
		<mark>나를 길들여줘</mark>
	</blockquote>



</body>
</html>
