<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H12Video.html</title>
</head>
<body>
    <!-- 
        control 속성 
            : 동영상을 플레이할때 컨트롤바의 노출 여부를
            지정하는 속성으로 볼륨, progress바, 전체화면 등의 버튼이 있다.
            단, 웹브라우저에 따라 조금씩은 다르게 보일수 있다. 
     -->
    <h2>기본 Video 태그</h2>
    <!-- 요새는 autoplay 자체를 사이트에서 막아놓음 -->
    <video src="media/video.mp4" autoplay controls
        width="300" height="200">
        <a href="media/video.mp4">여기</a>를 클릭하세요.
    </video>


    <!-- 
        source 하위태그 
            : 웹브라우저가 모든 동영상 포맷을 지원하지 못하기때문에
            여러 항목 중 해당 브라우저가 지원하는 포맷의 파일을 찾아
            플레이 할 수 있도록 한다. 즉, 미디어 파일을 여러개 설정할 때
            사용하는 태그이다.
     -->
    <!-- <h2>Video의 하위 태그 source</h2>

        <source src="media/video.mp4"></source>    

        해당 브라우저가 video 태그를 지원하지 않는 경우
        <a href="media/video.mp4">여기</a>를 클릭하세요.
    </video> -->

</body>
</html>
