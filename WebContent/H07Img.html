<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>H07Img.html</title>
</head>
<body>
	<h2>img 태그</h2>
	
	<h3>이미지를 원본크기대로 표시하기</h3>
	<img src="./images/1.png" alt="스펀지밥" />

	<h2>이미지 크기설정</h2>
	<img src="./images/1.png" width="100" alt="스펀지밥" />
	<img src="./images/2.png" width="100" height="200" alt="징징이" />
	<img src="./images/2.png" alt="징징이" />

	<h2>이미지에 링크걸기</h2>
	<a href="https://www.seoul.go.kr/main/index.jsp" target="_blank">
		<img src="./images/logo.png" alt="로고" /></a>
	
	<h2>외부에 있는 이미지 가져오기</h2>
	<a href="http://www.ikosmo.co.kr/" target="_blacnk">
		<img src="http://www.ikosmo.co.kr/images/common/logo_center_v2.jpg" alt="한국소프트웨어인재개발원" /></a>

	<!-- 
	shape 속성에 값을 지정할때
	- rectangle(rect) circle(circ) polygon(ploy) 
	-->
	<h2>이미지맵 사용하기</h2>
	<img src="./images/Map01.png" alt="이미지맵 사용하기" usemap="#MyImage"/>
	<map name="MyImage">
		<area shape="rect" coords="72,129,172,228" href="http://naver.com" alt="" />
		<area shape="circle" coords="247,180,52" href="http://daum.net" alt="" />
		<area shape="poly" coords="373,128,303,239,440,233,440,233" href="http://nate.com" alt="" />
		<area shape="poly" coords="498,128,477,175,439,180,485,194,498,232,514,195,552,179,510,171,510,171" href="http://google.com" alt="" />
	</map>


</body>
</html>
